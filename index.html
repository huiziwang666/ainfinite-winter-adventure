      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        overflow: hidden;
      }
      
      /* Smooth fade transitions */
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 1000ms ease-in-out;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0;
        transition: opacity 1000ms ease-in-out;
      }
    </style>
